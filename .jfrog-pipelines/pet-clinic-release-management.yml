      - name: signBundle
        type: SignReleaseBundle
        configuration:
          inputResources:
            - name: PetClinicReleaseBundle
          outputResources:
            - name: PetClinicSignedReleaseBundle
      - name: distributeBundle
        type: DistributeReleaseBundle
        configuration:
          dryRun: false
          inputResources:
            - name: PetClinicSignedReleaseBundle
            - name: PetClinicDistributionRules